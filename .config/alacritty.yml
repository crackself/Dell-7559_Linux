# 默认窗口无标题栏，16:9的窗口比例启动
window:
    decorations: "Full"
    dimensions:
      columns: 70
      lines: 20

# 背景半透明，方便抄代码
background_opacity: 0.7

# 实时重载配置文件，不用重启测试配置选项
live_config_reload: true

# 主题，抄肥猫的主题配色
colors:
  primary:
    foreground: '0xeeeeec'

  normal:
     black:   '0x2e3436'
     red:     '0xcc0000'
     green:   '0x73d216'
     yellow:  '0xedd400'
     blue:    '0x3465a4'
     magenta: '0x75507b'
     cyan:    '0x06989a'
     white:   '0xd3d7cf'

  bright:
     black:   '0x2e3436'
     red:     '0xef2929'
     green:   '0x8ae234'
     yellow:  '0xfce94f'
     blue:    '0x729fcf'
     magenta: '0xad7fa8'
     cyan:    '0x34e2e2'
     white:   '0xeeeeec'

# 字体设置为等宽字体，可以用命令 fc-list 查看你系统的字体
font:
  size: 10

  normal:
    family: Noto Sans Mono
    style: Regular

  bold:
    family: Noto Sans Mono

  italic:
    family: Noto Sans Mono
